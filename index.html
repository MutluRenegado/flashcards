<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Julius Caesar Flashcards</title>
<style>
  body { font-family: Arial, sans-serif; text-align:center; margin:0; padding:20px; background:#fff; color:#000; transition: background 0.3s, color 0.3s; }
  body.dark { background:#121212; color:#f0f0f0; }
  h1 { color:#800000; font-family: Georgia, serif; margin-bottom:20px; }
  body.dark h1 { color:#ff6f61; }
  #theme-toggle { margin-bottom:20px; padding:8px 16px; border:none; border-radius:8px; background:#800000; color:#fff; cursor:pointer; font-weight:bold; transition: background 0.3s; }
  #theme-toggle:hover { background:#a00000; }
  .link-list { display:flex; flex-direction:column; align-items:center; gap:15px; }
  .link-list a { display:block; width:90%; max-width:400px; text-decoration:none; background:#800000; color:#fff; padding:12px; border-radius:8px; transition: background 0.3s; font-weight:bold; }
  .link-list a:hover { background:#a00000; }
  body.dark .link-list a { background:#ff6f61; color:#121212; }
  body.dark .link-list a:hover { background:#ff8a75; }
  @media(max-width:600px){ .link-list a { width:100%; } }
</style>
</head>
<body>

<h1>Julius Caesar Flashcards</h1>
<button id="theme-toggle">Toggle Dark/Light Mode</button>
<p>Select a flashcard set below to start learning!</p>

<div class="link-list">
  <a href="flashcards-set1.html" target="_blank">Early Life & Family</a>
  <a href="flashcards-set2.html" target="_blank">Political Career & Alliances</a>
  <a href="flashcards-set3.html" target="_blank">Military Campaigns</a>
  <a href="flashcards-set4.html" target="_blank">Assassination & Legacy</a>
</div>

<script>
const toggleButton = document.getElementById('theme-toggle');
toggleButton.addEventListener('click', () => document.body.classList.toggle('dark'));
</script>

</body>
</html>
